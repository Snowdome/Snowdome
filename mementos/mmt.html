<head>
	<title>真理念裝試算表</title>
	<meta charset="utf-8" />
	<meta property="og:url" content="https://snowdome.github.io/tagatame/index.html" />

	<link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">

	<link rel="manifest" href="../site.webmanifest">

	<meta name="msapplication-TileColor" content="#603cba">

	<script src=mmt.js></script>
	<script src=score.js></script>

			$(this).load(file);

<body>
	<p><b>Consolidated by 雪頂夢 @ PigPigChannel <a href=mmt_en.html>English version</a></b></p>
	<p>❃真理念裝レリーフ只即用於非<span class="event">活動</span>的5★念裝
		<br>❃暫時只有節日レリーフ可以突破<span class="event">活動</span>／非5★念裝
		<br>❃每日主題境界值關卡未必能增加<span class="event">活動</span>念裝的境界值 (以關卡公告為準)
		<br>❃聯動抽念歸類為<span class="limited">限定</span>
		<br>❃本清單不包括2★念裝 / 純紀念品 (通常為最大Level為1的念裝)
		<br>❃<span class="title">藍字</span>的標題為可排序</p>

	<div id="parameters" oninput="score()">
		<form autocomplete="off">
			<p><b><u>Parameters</u></b></p>
			<p>基本:
				<label><input type="radio" id="pm1" name="pm" value="phy">物攻</label>
				<label><input type="radio" id="pm2" name="pm" value="mag">魔攻</label>
				<label><input type="radio" id="pm0" name="pm" value="either" checked>最大值</label><br>
			大罪:
				<label><input type="radio" id="sin1" name="sin" value="envy">嫉妬</label>
				<label><input type="radio" id="sin2" name="sin" value="sloth">怠惰</label>
				<label><input type="radio" id="sin3" name="sin" value="lust">色欲</label>
				<label><input type="radio" id="sin4" name="sin" value="gluttony">暴食</label>
				<label><input type="radio" id="sin5" name="sin" value="wrath">憤怒</label>
				<label><input type="radio" id="sin6" name="sin" value="greed">強欲</label>
				<label><input type="radio" id="sin7" name="sin" value="pride">傲慢</label>
				<label><input type="radio" id="sin0" name="sin" value="any" checked>最大值</label>
				<label><input type="radio" id="sin0" name="sin" value="none">不計算</label>
			</p>
			<p>額外:
				<br>
				<label><input type="checkbox" id="ex01" name="extra" value="slash" checked>斬撃</label>
				<label><input type="checkbox" id="ex02" name="extra" value="pierce" checked>刺突</label>
				<label><input type="checkbox" id="ex03" name="extra" value="blow" checked>打撃</label>
				<label><input type="checkbox" id="ex04" name="extra" value="shoot" checked>射撃</label>
				<label><input type="checkbox" id="ex05" name="extra" value="magical" checked>魔法</label>
				<label><input type="checkbox" id="ex06" name="extra" value="null" checked>無区分</label>
				<br>
				<label><input type="checkbox" id="ex07" name="extra" value="counter" checked>反撃</label>
				<label><input type="checkbox" id="ex08" name="extra" value="thunder" checked>雷属性特効</label>
				<label><input type="checkbox" id="ex09" name="extra" value="wind" checked>風属性特効</label>
				<label><input type="checkbox" id="ex10" name="extra" value="dark" checked>闇属性特効</label>
				<label><input type="checkbox" id="ex11" name="extra" value="single" checked>単体</label>
				<label><input type="checkbox" id="ex12" name="extra" value="area" checked>範囲</label>
				<label><input type="checkbox" id="ex13" name="extra" value="human" checked>人特効</label>
				<br>
				<label><input type="checkbox" id="ex14" name="extra" value="hybrids" checked>異族特効</label>
				<label><input type="checkbox" id="ex15" name="extra" value="vajra" checked>バジュラ特効</label>
				<label><input type="checkbox" id="ex16" name="extra" value="magDoll" checked>魔動人形特効</label>
				<label><input type="checkbox" id="ex17" name="extra" value="lesserDevil" checked>下位魔神特効</label>
				<label><input type="checkbox" id="ex18" name="extra" value="gigantic" checked>巨体特効</label>
			</p>
		</form>
		<button type="button" id=chooseAllExtra onclick="chooseAllExtra()">全選</button> <button type="button" id=chooseAllExtra onclick="chooseTypeExtra()">僅攻種</button> <button type="button" id=clearExtra onclick="clearExtra()">清除全部</button>
		<form autocomplete="off" oninput="refreshMmt()">
			<p>顯示選項：<br>
				<label id="labelD0"><input type="checkbox" id="d0" name="display" value="normal" checked>普池</label>
				<label id="labelD1"><input type="checkbox" id="d1" name="display" value="ev" checked>活動</label>
                <label id="labelD2"><input type="checkbox" id="d2" name="display" value="ltd" checked>限定</label>
				<label id="labelD3"><input type="checkbox" id="d3" name="display" value="groupless">顯示無團隊</label><br>
				<label id="labelD4" for="d3">只顯示團隊：<select id="d4" name="groupList">
					<option value="all" selected>❃全部顯示❃</option>
					<option value="groupless">❃無團隊❃</option>
					<option value="エンヴィリア王国騎士団">エンヴィリア王国騎士団</option>
					<option value="蒼炎騎士団">蒼炎騎士団</option>
					<option value="緋炎騎士団">緋炎騎士団</option>
					<option value="シェイナファンクラブ">シェイナファンクラブ</option>
					<option value="ラーストリス騎士団">ラーストリス騎士団</option>
					<option value="シャドウメサイヤ">シャドウメサイヤ</option>
					<option value="スロウス技師">スロウス技師</option>
					<option value="海賊団">海賊団</option>
					<option value="ワダツミ武門">ワダツミ武門</option>
					<option value="鬼掃隊“刃狐”">鬼掃隊“刃狐”</option>
					<option value="砂漠の民">砂漠の民</option>
					<option value="聖教騎士団">聖教騎士団</option>
					<option value="トラブルメーカーズ">トラブルメーカーズ</option>
					<option value="十戒衆">十戒衆</option>
					<option value="FgG">FgG</option>
					<option value="〈七つの大罪〉">〈七つの大罪〉</option>
					<option value="マクロスフロンティア">マクロスフロンティア</option>
					<option value="転スラ">転スラ</option>
					<option value="クリユニ">クリユニ</option>
					<option value="ブレフロ">ブレフロ</option>
					<option value="盾の勇者の成り上がり">盾の勇者の成り上がり</option>
					<option value="進撃の巨人">進撃の巨人</option>
					<option value="Re:ゼロ">Re:ゼロ</option>
				</select><br>
				數值：<label><input type="radio" id="secInfo1" name="secInfo" value="show">詳細</label>
				<label><input type="radio" id="secInfo0" name="secInfo" value="hide" checked>摘要</label><br>
				起源：<label><input type="radio" id="optOrigin0" name="optOrigin" value="text">文字</label>
				<label><input type="radio" id="optOrigin1" name="optOrigin" value="logo" checked>圖示</label><br>
				團隊：<label><input type="radio" id="optGroup0" name="optGroup" value="text">文字</label>
				<label><input type="radio" id="optGroup1" name="optGroup" value="logo" checked>圖示</label><br>
			</p>
		</form>
	</div>
	<div id="message" data-include="mmtLog"></div>
	<div id="mmtList" data-include="mmtList"></div>
</body>

</html>
